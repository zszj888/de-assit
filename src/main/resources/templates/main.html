<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template :: header(~{::title},~{::link},~{::style})">
    <title>后台管理系统</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 导航栏 -->
    <div class="layui-header">
        <a class="layui-logo" href="#">
            <span class="layui-logo-mini">后台</span>
            <span class="layui-logo-lg">后台管理系统</span>
        </a>
        <a class="side-toggle layui-layout-left" href="#">
            <i class="layui-icon layui-icon-shrink-right"></i>
            <i class="layui-icon layui-icon-spread-left"></i>
        </a>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <div class="layui-side-user">
                    <img alt="头像" class="layui-side-user-avatar open-popup" data-size="680,464"
                         th:attr="data-url=@{/userInfo}" th:src="@{'/admin/system/user/picture?p='+${user?.picture}}">
                    <div>
                        <p class="layui-side-user-name" th:text="${user?.nickname}">DM</p>
                    </div>
                </div>
            </li>
            <li class="layui-nav-item timo-nav-user">
                <a class="timo-header-nickname" th:text="${user?.nickname}">DM</a>
                <div class="layui-nav-child">
                    <div class="timo-nav-child-box">
                        <div><a class="open-popup" data-size="680,464" data-title="个人信息"
                                th:attr="data-url=@{/userInfo}"><!--
              --><i class="fa fa-user-o"></i>个人信息</a></div>
                        <div><a class="open-popup" data-size="456,296" data-title="修改密码"
                                th:attr="data-url=@{/editPwd}"><!--
              --><i class="fa fa-lock" style="font-size:17px;width:12px;"></i>修改密码</a></div>
                        <div><a th:href="@{/admin/logout}"><i class="fa fa-power-off"></i>退出登录</a></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- 侧边栏 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">

            <!-- 导航区域 -->
            <ul class="layui-nav layui-nav-tree" lay-filter="layui-nav-side">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <i aria-hidden="true" class="fa fa-home fa-fw"></i>
                        <span class="layui-nav-title">内容管理</span></a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" lay-url="www.qq.com"><i aria-hidden="true"
                                                                                       class="fa fa-home fa-fw"></i><span
                                    class="layui-nav-title">轮播管理</span></a>
                        </dd>
                        <dd>
                            <a href="javascript:;"  lay-url="www.qq.com"><i aria-hidden="true"
                                                                                     class="fa fa-home fa-fw"></i><span
                                    class="layui-nav-title">友链管理</span></a>
                        </dd>
                        <dd>
                            <a href="javascript:;"  lay-url="www.qq.com"><i aria-hidden="true"
                                                                                     class="fa fa-home fa-fw"></i><span
                                    class="layui-nav-title">模板管理</span></a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" lay-url="/www.baidu.com">
                        <i aria-hidden="true" class="fa fa-home fa-fw"></i>
                        <span class="layui-nav-title">系统管理</span></a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" th:attr="lay-url='www.qq.com'"><i aria-hidden="true"
                                                                                     class="fa fa-home fa-fw"></i><span
                                    class="layui-nav-title">基本参数</span></a>
                        </dd>
                        <dd><a href="javascript:;" th:attr="lay-url='www.qq.com'">
                            <i aria-hidden="true" class="fa fa-home fa-fw"></i><span class="layui-nav-title">高级参数</span></a>
                        </dd>
                        <dd><a href="javascript:;" th:attr="lay-url='www.qq.com'">
                            <i aria-hidden="true" class="fa fa-home fa-fw"></i><span class="layui-nav-title">备份数据</span></a>
                        </dd>
                        <dd><a href="javascript:;" th:attr="lay-url='www.qq.com'">
                            <i aria-hidden="true" class="fa fa-home fa-fw"></i><span class="layui-nav-title">清理缓存</span></a>
                        </dd>
                        <dd><a href="javascript:;" th:attr="lay-url='www.qq.com'">
                            <i aria-hidden="true" class="fa fa-home fa-fw"></i><span class="layui-nav-title">账号密码</span></a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" lay-url="/www.baidu.com">
                        <i aria-hidden="true" class="fa fa-home fa-fw"></i>
                        <span class="layui-nav-title">内容生成</span></a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" th:attr="lay-url='www.qq.com'"><i aria-hidden="true"
                                                                                     class="fa fa-home fa-fw"></i><span
                                    class="layui-nav-title">发布文章</span></a>
                        </dd>
                        <dd><a href="javascript:;" th:attr="lay-url='www.qq.com'">
                            <i aria-hidden="true" class="fa fa-home fa-fw"></i><span class="layui-nav-title">文章列表</span></a>
                        </dd>
                        <dd><a href="javascript:;" th:attr="lay-url='www.qq.com'">
                            <i aria-hidden="true" class="fa fa-home fa-fw"></i><span class="layui-nav-title">更新首页</span></a>
                        </dd>
                        <dd><a href="javascript:;" th:attr="lay-url='www.qq.com'">
                            <i aria-hidden="true" class="fa fa-home fa-fw"></i><span class="layui-nav-title">更新栏目</span></a>
                        </dd>

                    </dl>
                </li>
            </ul>

        </div>
    </div>
    <!-- 主体区域 -->
    <div class="layui-body layui-tab layui-tab-brief" lay-allowclose="true" lay-filter="iframe-tabs">
        <!-- 标签栏 -->
        <ul class="layui-tab-title"></ul>
        <!-- 内容区域 -->
        <div class="layui-tab-content"></div>
    </div>
</div>
<script th:replace="common/template :: script"></script>
<script>
    window.main = 111;
</script>
</body>
</html>
